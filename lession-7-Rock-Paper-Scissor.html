<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lession-7-Rock-Paper-Scissor</title>
</head>
<body>
  <p>Rock Paper Scissor Game</p>
  <button onclick="
    palyGame('Rock');
  ">Rock</button>
  
  <button onclick="
  palyGame('Paper');

  ">Paper</button>
    
  <button onclick="
    palyGame('Scissors');
  ">Scissors</button>
  <script>

    function palyGame (palyerMove) {

      const computerMove = pickComputerMove();
        
        let result = '';

      if (palyerMove === 'Scissors'){
        if ( computerMove === 'Scissors'){
        result = 'Tie.';
        } else if ( computerMove === 'Paper'){
          result = 'You win.'
        } else if (computerMove === 'Rock') {
          result = 'You lose.';
        } 

      } else if (palyerMove === 'Paper'){

        if (computerMove === 'Paper') {
          result = 'Tie.'
        } else if ( computerMove === 'Rock') {
          result = 'You win.';
        } else if (computerMove === 'Scissors'){
          result = 'You lose.';
        }
      } else if (palyerMove === 'Rock'){

        if (computerMove === 'Rock'){
          result = 'Tie.';
        } else if (computerMove === 'Scissors') {
          result = 'You win.';
        } else if (computerMove === 'Paper') {
          result = 'You lose.';
        }
      }

        alert(`Your picked ${palyerMove}. Computer picked ${computerMove}. ${result}`); 
      }

    function pickComputerMove () {

        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 2/3 && randomNumber < 1) { 
        computerMove ='Scissors';
        } else if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove ='Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove ='Paper';
        }
        return(computerMove); 

    }
  </script>
</body>
