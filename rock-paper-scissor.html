<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissor</title>
</head>
<body>
  <p>Rock Paper Scissor Game</p>
  <button onclick="
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3){
      computerMove ='Rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove ='Paper';
    } else if (randomNumber >= 2/3 && randomNumber < 1){
      computerMove ='Scissors';
    };

   console.log(computerMove);

    let result = '';

    if (computerMove === 'Rock'){
      result = 'Tie.';
    } else if (computerMove === 'Scissors') {
      result = 'You win.';
    } else if (computerMove === 'Paper') {
      result = 'You lose.';
    }
    alert(`Your picked Rock. Computer picked ${computerMove}. ${result}`);

  ">Rock</button>
  
  <button onclick="
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber >= 1/3 && randomNumber < 2/3){

      computerMove ='Rock';

    result = '';

    } else if ( computerMove === 'Rock') {
      result = 'You win.';

      result = 'You lose.';
    }
    alert(`Your picked Paper. Computer picked ${computerMove}. ${result}`);

  ">Paper</button>

      computerMove ='Scissors';
    } else if (randomNumber >= 0 && randomNumber < 1/3) {

    alert(`Your picked Scissors. Computer picked ${computerMove}. ${result}`);

</body>
</html>
